<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
  <div class="card calculator" style="width: 18rem">
    <h6>Enter Numbers to calculate</h6>
    <input type="text">
    <div class="card-body fullLine">
     
        <div class="firstLine flex">
          <input type="button" value="7">
          <input type="button" value="8">
          <input type="button" value="9">
          <input type="button" value="/">
        </div>
        <div class="secondLine flex">
          <input type="button" value="4">
          <input type="button" value="5">
          <input type="button" value="6">
          <input type="button" value="*">
        </div>
        <div class="thirdLine flex">
          <input type="button" value="1">
          <input type="button" value="2">
          <input type="button" value="3">
          <input type="button" value="-">
        </div>
        <div class="fourthLine flex">
          <input type="button" value=".">
          <input type="button" value="0">
          <input type="button" value="+">
          <input type="button" value="=">
        </div>
        <div class="fifthLine flex">
          <input type="button" value="C">
          <input type="button" value="AC">
          <input type="button" value="(">
          <input type="button" value=")">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
