<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link />
    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="card calculator">
        <div class="header">
          <h6>calc</h6>
          <div class="toggle-container">
            <ul class="ulTag"></ul>
            <div class="slider"></div>
          </div>
        </div>
        <div class="inputside">
          <div class="input">0</div>
        </div>
        <div class="card-body fullLine">
          <div class="firstLine flex">
            <input type="button" value="7" class="num"/>
            <input type="button" value="8" class="num"/>
            <input type="button" value="9" class="num"/>
            <input type="button" value="Del" class="yellow" />
          </div>
          <div class="secondLine flex">
            <input type="button" value="4" class="num"/>
            <input type="button" value="5" class="num"/>
            <input type="button" value="6" class="num"/>
            <input type="button" value="+" class="yellow" />
          </div>

          <div class="thirdLine flex">
            <input type="button" value="1" class="num"/>
            <input type="button" value="2" class="num"/>
            <input type="button" value="3" class="num"/>
            <input type="button" value="-" class="yellow" />
          </div>
          <div class="fourthLine flex">
            <input type="button" value="." class="num"/>
            <input type="button" value="0" class="num"/>
            <input type="button" value="รท" class="num"/>
            <input type="button" value="ร" class="yellow" />
          </div>

          <div class="fifthLine flex">
            <input type="button" value="AC" class="yellow" />
            <input type="button" value="(" class="yellow" />
            <input type="button" value=")" class="yellow" />
            <input type="button" value="=" class="yellow" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
